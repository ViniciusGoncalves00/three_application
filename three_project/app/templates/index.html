{% extends "./base.html" %}
{% load static %}
{% block body %}
    {% comment %} <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-600">Welcome to My Django App</h1>
        
        <div x-data="{ count: 0 }" class="mt-8">
            <p class="text-center text-xl">Current count: <span x-text="count"></span></p>
            <div class="flex justify-center mt-4">
                <button @click="count++" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Increment
                </button>
                <button @click="count--" class="ml-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    Decrement
                </button>
            </div>
        </div>
    </div> {% endcomment %}
    {% comment %} <div>
        <div class="bg-white">BUTTON</div>
        <div id="info" class="bg-transparent">
            <button @click="$store.callbacks.move_cube('left')">MOVE LEFT</button>
            <button @click="$store.callbacks.move_cube('right')">MOVE RIGHT</button>
        </div>
    </div> {% endcomment %}

{% endblock  %}
